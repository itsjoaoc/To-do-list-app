<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container-layout">

    <header class="grid-header">
        <nav class="navbar navbar-expand-sm col-12 d-flex">

                <h3 class="app-name navbar-brand fs-3 me-auto px-3">To-do App</h3>
                <button class="navbar-toggler bg-gold" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 px-2" id="navbarText">
                    <ul class="navbar-nav flex-sm-row flex-lg-column ms-sm-auto ms-lg-1 mt-lg-4">
                        <li class="nav-item" id="liDay">
                            <a id="aDay" class="nav-link link-light custom-link-hover custom-link-active active"
                                aria-current="page" href="#">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar-event" viewBox="0 0 16 16">
                                        <path
                                            d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                                        <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                                    </svg>
                                </span>
                                <span>Day</span>
                            </a>
                        <li>
                        <li class="nav-item" id="liWeek">
                            <a id="aWeek" class="nav-link link-light custom-link-hover active" aria-current="page"
                                href="#">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar-week" viewBox="0 0 16 16">
                                        <path
                                            d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                                        <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                                    </svg>
                                </span>
                                <span>Week</span>
                            </a>
                        </li>
                        <li class="nav-item" id="liMonth">
                            <a id="aMonth" class="nav-link link-light custom-link-hover active" aria-current="page"
                                href="#">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar3" viewBox="0 0 16 16">
                                        <path
                                            d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z" />
                                        <path
                                            d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                                    </svg>
                                </span>
                                <span>Month</span>
                            </a>
                        </li>
                        <li class="nav-item" id="liOverdue">
                            <a id="aOverdue" class="nav-link link-danger custom-link-hover active" aria-current="page"
                                href="#">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar-x" viewBox="0 0 16 16">
                                        <path

                                    </svg>
                                </span>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="grid-main">
        <!-- <div class="container-fluid add-container text-gold my-4 px-3 px-lg-2"> -->
        <div class="container-fluid my-4 px-3">
            <div class="row">
                <div class="col col-lg-8">
                    <button class="btn bg-gold btn-add d-flex flex-row justify-content-center me-auto" type="button"
                        data-bs-toggle="modal" data-bs-target="#addTaskModal" id="btnOpenAddTask">
                        <span class="m-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                            </svg>
                        </span>
                        <div class="m-2">Add Task</div>
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col col-lg-8">
                    <div class="task-list table-responsive">
                        <table class="table table-striped table-hover task-table" id="taskTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Description</th>
                                    <th scope="col" class="col col-md-3 col-xl-2">Due Date</th>
                                    <th scope="col" class="col-4 col-md-4 col-xl-3"></th>
                                </tr>
                            </thead>
                            <tbody class="table-divider" id="taskTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="grid-footer text-light d-flex justify-content-center align-items-end p-1">
        <p class="m-0">&copy; 2025 To-do list app. All rights reserved.</p>
    </footer>
    <!--Add Task Modal-->
    <div class="modal" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-nvblue text-gold">
                    <h5 class="modal-title">Add a new task</h5>
                    <button type="button" class="btn-close bg-gold" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inpTaskDescr" class="form-label add-task-label">Description</label>
                        <input type="text" class="form-control" id="inpTaskDescr" placeholder="">
                        <div id="divTaskDescrError" class="invalid-feedback d-none">
                            Please add a task description.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inpDueDate" class="form-label add-task-label">Due Date</label>
                        <input type="date" class="form-control" id="inpTaskDueDate" required>
                        <div id="divDueDateError" class="invalid-feedback d-none">
                            Please select a due date.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnDiscardTask" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnAddTask" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Add Task Modal-->

    <!--Confirm Delete Task Modal-->
    <div class="modal" id="delTaskModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-nvblue text-gold">
                    <h5 class="modal-title">Confirm task deletion</h5>
                    <button type="button" class="btn-close bg-gold" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Delete task #<span id="spDelTaskInfo"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnDiscardTaskDel" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnDelTaskConfirm" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Confirm Delete Task Modal-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
